<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Registration</title>
</head>
<body>

    <h1>Register</h1>
    {% if messages %}
    <ul>
        {% for message in messages%}
        <li>{{message}}</li>
        {% endfor %}

    </ul>
        
    {% endif %}
    <form action="/register" method="post">
        {% csrf_token %}
    <p>Name: <input type="text" name="name" id=""></p>
    <p>Username: <input type="text" name="username" id=""></p>
    <p>Password: <input type="password" name="pw" id=""><caption>*Password should be at least 8 characters</caption></p>
    <p>Confirm PW: <input type="password" name="cpw" id=""></p>
    <input type="submit" value="Register">
    </form> 

    <h1>Login</h1>
    <form action="/login" method="post">
        {% csrf_token %}
    <p>Username: <input type="text" name="username" id=""></p>
    <p>Password: <input type="password" name="pw" id=""></p>
    <input type="submit" value="Login">
    </form> 



    
</body>
</html>
